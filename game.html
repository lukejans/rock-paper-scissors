<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- logo /favicon -->
    <link
      rel="icon"
      type="image/svg"
      sizes="32x32"
      href="./images/favicon.svg" />
    <!-- stylesheets -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="styles/terminal.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Poppins&family=Press+Start+2P&display=swap"
      rel="stylesheet" />
    <!-- scripts -->
    <script defer src="./js/app.js"></script>
    <script defer src="./js/terminal.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header class="background">
      <h1>Rock Paper Scissors</h1>
    </header>
    <main class="container">
      <section class="des-txt">
        <div id="terminal">
          <div id="window">
            root@playGame: Press &lt;ENTER&gt; to play<span class="cursor1"
              >_</span
            ><br /><br />
            <div id="hackerName">Hacker Name</div>

            <div id="clear">
              <br />Press &lt;ENTER&gt; to clear<span class="cursor2">_</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
